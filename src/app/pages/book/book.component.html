<app-table-component
  [data]="books"
  *ngIf="!(isLoading$ | async)"
  (createButton)="showModal('create')"
  (editButtonClick)="showModal('update', $event)"
  (voteButtonClick)="showModal('vote', $event)"
  (deleteButtonClick)="showDeleteConfirm($event)"
  [pageIndex]="pageIndex"
  [totalPage]="totalPage"
  (pageIndexChange)="onPageChange($event)"
  (pageSizeChange)="onPageSizeChange($event)"
  [canAction]="isAdmin ? true : false"
  [canCreate]="isAdmin ? true : false"
  [canSearch]="true"
  [checked]="false"
  [showVote]="true"
>
  <app-col-table
    header="nameBook"
    key="nameBook"
    align="left"
    type="text"
    width="100px"
  >
    <ng-template #headerTable let-col1>
      <div>Tên sách</div>
    </ng-template>
  </app-col-table>

  <app-col-table
    header="author"
    key="author"
    align="left"
    type="text"
    width="100px"
  >
    <ng-template #headerTable let-col1>
      <div>Tác giả</div>
    </ng-template>
  </app-col-table>

  <app-col-table
    header="categoryTitle"
    key="categoryTitle"
    align="left"
    type="text"
    width="100px"
    *ngIf = "isAdmin === true"
  >
    <ng-template #headerTable let-col1>
      <div>Thể loại</div>
    </ng-template>
  </app-col-table>

  <app-col-table
    header="description"
    key="description"
    align="left"
    type="text"
    width="100px"
    *ngIf = "isAdmin === true"
  >
    <ng-template #headerTable let-col1>
      <div>Mô tả</div>
    </ng-template>
  </app-col-table>

  <app-col-table
    header="pageOfBook"
    key="pageOfBook"
    align="left"
    type="text"
    width="100px"
    *ngIf = "isAdmin === true"
  >
    <ng-template #headerTable let-col1>
      <div>Số trang</div>
    </ng-template>
  </app-col-table>

  <app-col-table
    header="publishYear"
    key="publishYear"
    align="left"
    type="text"
    width="100px"
    *ngIf = "isAdmin === true"
  >
    <ng-template #headerTable >
      <div>Ngày phát hành</div>
    </ng-template>
    <ng-template #cellTable let-data let-col>
      <!-- <div>{{data[col.key] | date: 'dd/MM/yyyy'}}</div> -->
      <div>{{data[col.key]}}</div>
    </ng-template>
  </app-col-table>

  <app-col-table
    header="image"
    key="image"
    align="left"
    type="text"
    width="100px"
  >
    <ng-template #headerTable let-col1>
      <div>Bìa sách</div>
    </ng-template>

    <ng-template #cellTable let-data1="data" let-col="col">
      <!-- <div>{{ <img [src] = "[col1.key]"> }}</div> -->
      <div>
        <img [src]="[data1[col.key]]" style="width: 150px; height: 200px" />
      </div>
    </ng-template>
  </app-col-table>
</app-table-component>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  [nzWidth]="modalWidth"
>
  <ng-template #modalContent>
    <div *ngIf="isVote === false">
      <form [formGroup]="formGroup">
        <div nz-row class="book-content">
          <div nz-col nzSpan="16">
            <div nz-row>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Tên sách
                </div>
                <div nz-row>
                  <input
                    nz-col
                    nz-input
                    class="input-type-custom-2"
                    formControlName="nameBook"
                    placeholder="Nhập tên sách"
                  />
                </div>
              </div>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Tác giả
                </div>
                <div nz-row>
                  <input
                    nz-col
                    nz-input
                    class="input-type-custom-2"
                    formControlName="author"
                    placeholder="Nhập tên tác giả"
                  />
                </div>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="24">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Mô tả
                </div>
                <div nz-row>
                  <textarea
                    nz-col
                    nz-input
                    rows="4"
                    class="input-type-custom-textarea"
                    formControlName="description"
                    placeholder="Nhập mô tả của sách"
                  ></textarea>
                </div>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Ngày phát hành
                </div>
                <div nz-row>
                  <nz-date-picker
                    [nzPlaceHolder]="'Chọn ngày xuất bản'"
                    class="date-type-custom"
                    nzFormat="dd/MM/yyyy"
                    formControlName="publishYear"
                    style="width: 90%"
                  >
                  </nz-date-picker>
                </div>
              </div>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Số trang
                </div>
                <div nz-row>
                  <input
                    nz-col
                    nz-input
                    class="input-type-custom-2"
                    formControlName="pageOfBook"
                    placeholder="Nhập số trang sách"
                    onlyNumber
                  />
                </div>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Thể loại
                </div>
                <div nz-row>
                  <nz-select
                    formControlName="categoryId"
                    class="select-type-custom-2"
                    [nzPlaceHolder]="'Chọn thể loại'"
                    (ngModelChange)="onCategory()"
                  >
                    <nz-option
                      *ngFor="let category of categories"
                      [nzValue]="category.id"
                      [nzLabel]="category.title"
                    ></nz-option>
                  </nz-select>
                </div>
              </div>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Số tiền
                </div>
                <div nz-row>
                  <input
                    nz-col
                    nz-input
                    class="input-type-custom-2"
                    formControlName="price"
                    placeholder="Nhập giá tiền của quyển sách"
                    onlyNumber
                  />
                </div>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="12">
                <div
                  nz-row
                  class="input-label-custom"
                  style="padding-bottom: 15px"
                >
                  Hàng còn lại
                </div>
                <div nz-row>
                  <input
                    nz-col
                    nz-input
                    class="input-type-custom-2"
                    formControlName="remainingStock"
                    placeholder="Nhập số sách còn lại"
                    onlyNumber
                  />
                </div>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="8" style="border: 2px dashed #dbdbdb">
            <div class="upload">
              <div
                class="img-content"
                style="
                  display: flex;
                  align-content: center;
                  flex-wrap: wrap;
                  flex-direction: column;
                  padding-top: 20px;
                "
              >
                <img *ngIf="!previews" class="profilepic__image" />
                <input
                  type="file"
                  class="file-input"
                  style="display: none"
                  (change)="onFileSelected($event)"
                  #fileUpload
                  accept="image/x-png,image/gif,image/jpeg"
                />
                <div class="profilepic__content" (click)="fileUpload.click()">
                  <a class="profilepic__icon"><i class="fas fa-camera"></i></a>
                  <a class="profilepic__text" style="padding-left: 15px"
                    >Chọn bìa sách</a
                  >
                </div>
                <img
                  *ngIf="previews"
                  [src]="previews"
                  class="profilepic__image"
                  style="width: 150px; height: 250px"
                />
              </div>
            </div>
            <div class="row-upload" *ngIf="showImage">
              <div
                nz-row
                style="
                  padding-top: 15px;
                  display: flex;
                  justify-content: center;
                "
              >
                <img
                  [src]="url"
                  style="width: 150px; height: 250px"
                  *ngIf="hideImage === false"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="isVote">
      <form [formGroup]="reviewFormGroup">
        <div nz-row style="padding-bottom: 20px">
          <div nz-col nzSpan="8" class="input-label-custom">Đánh giá</div>
          <nz-rate formControlName="vote" [(ngModel)]="vote"></nz-rate>
          <span
            *ngIf="vote"
            class="ant-rate-text"
            style="display: flex; align-items: center"
            >{{ vote ? tooltips[vote - 1] : "" }}</span
          >
        </div>
        <div nz-row>
          <div nz-col nzSpan="8" class="input-label-custom">Chi tiết</div>
          <textarea
            nz-col
            nzSpan="16"
            nz-input
            class="input-type-custom-textarea"
            formControlName="detail"
            placeholder="Nhập chi tiết đánh giá"
          ></textarea>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <app-button-common
      [okButton]="false"
      style="margin-right: 10px"
      (clickButton)="handleCancel()"
      >Thoát</app-button-common
    >
    <button
      nz-button
      nzType="default"
      style="margin-right: 15px"
      class="custom-button-default"
      *ngIf="isVote === false"
      (click)="changeModalReview()"
    >
      Đánh giá
    </button>
    <app-button-common (clickButton)="isVote ? submitVote() : handleOk()"
      >Xác nhận</app-button-common
    >
  </ng-template>
</nz-modal>
